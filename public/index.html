<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="login-txt">Login</div>
      <input class="login-input" type="text" name="Username" placeholder="Enter Username">
      <input class="login-input" type="text" name="Password" placeholder="Enter Password">
      <div class="btn-div">
        <button class="login-button">Login</button>
      </div>
    </div>
    <div class="register">
      <div>Not Registered?</div>
      <button class="register-btn"><a href="registration.html">Register</a></button>
    </div>
  </div>
  
</body>
</html>
