<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="login-txt">Login</div>
      <input class="login-input js-username" type="text" name="Username" placeholder="Enter Username">
      <div class="js-username-error error"></div>
      <input class="login-input js-password" type="text" name="Password" placeholder="Enter Password">
      <div class="js-password-error error"></div>
      <div class="btn-div">
        <button class="login-button js-login-btn">Login</button>
      </div>
      <div class="good-rslt js-good-rslt"></div>
    </div>
    <div class="register">
      <div>Not Registered?</div>
      <button class="register-btn"><a href="registration.html">Register</a></button>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
