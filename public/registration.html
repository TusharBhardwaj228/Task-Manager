<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/styles.css">
  <title>Registration</title>
</head>
<body>
  <div class="container">
    <div class="login-form registration-form">
      <div class="login-txt registration-txt">Registration</div>
      <input class="login-input registration-input" type="text" name="name" placeholder="Enter Name">
      <input class="login-input registration-input" type="tel" name="contact-number" placeholder="Enter Contact Number">
      <input class="login-input registration-input" type="text" name="username" placeholder="Create Username">
      <input class="login-input registration-input" type="email" name="Email Id" placeholder="Enter Email Id">
      <input class="login-input registration-input" type="password" name="Password" placeholder="Create New Password">
      <div class="btn-div">
        <button class="login-button register-button">Register</button>
      </div>
    </div>
     <div class="register login">
      <div>Already Registered?</div>
      <button class="register-btn login-btn"><a href="index.html">Login</a></button>
    </div>
  </div>
</body>
</html>
