<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <div class="login-form registration-form">
      <div class="login-txt registration-txt">Registration</div>
      <input class="login-input registration-input js-name" type="text" name="name" placeholder="Enter Name">
      <div class="js-name-error error"></div>
      <input class="login-input registration-input js-contactNumber" type="tel" name="contact-number" placeholder="Enter Contact Number">
      <div class="js-contactNumber-error error"></div>
      <input class="login-input registration-input js-username" type="text" name="username" placeholder="Create Username">
      <div class="js-username-error error"></div>
      <input class="login-input registration-input js-emailId" type="email" name="Email Id" placeholder="Enter Email Id">
      <div class="js-emailId-error error"></div>
      <input class="login-input registration-input js-password" type="password" name="Password" placeholder="Create New Password">
      <div class="js-password-error error"></div>
      <div class="btn-div">
        <button class="login-button register-button js-register-btn">Register</button>
      </div>
      <div class="good-rslt js-good-rslt"></div>
    </div>
     <div class="register login">
      <div>Already Registered?</div>
      <button class="register-btn login-btn"><a href="index.html">Login</a></button>
    </div>
  </div>
  <script src="registration.js"></script>
</body>
</html>
